ext {

    //开发-分支
    dev = [
            branch       : "dev",
            applicationId: "com.example.intq.dev",
            versionCode  : 2,
            versionName  : "2.1dev",
            appName      : "知清dev",
            serverUrl    : "http://47.93.21.175:5000/api/",
    ]

    //测试-分支
    beta = [
            branch       : "beta",
            applicationId: "com.example.intq.beta",
            versionCode  : 2,
            versionName  : "2.1beta",
            appName      : "知清beta",
            serverUrl    : "http://47.93.21.175:5000/api/",
    ]

    //发布版上线-分支
    release = [
            branch       : "release",
            applicationId: "com.java.jiangjianxiao",
            versionCode  : 1,
            versionName  : "1.0",
            appName      : "知清INTQ",
            serverUrl    : "http://47.93.21.175:5000/api/",
    ]

    //①方便自定义各种常量，统一项目中配置输出
    //②方便后续接入即时通讯、推送等服务之后，不同分支使用不同的第三方api_key，防止开发或者测试阶段发送"test"这样的推送消息造成A类事故
    //根据项目阶段自行改变（dev,beta,release），方便各部门协作，减少沟通成本
    //千万不要错误的认成build.gradle中debug和release，上面只是项目各阶段的配置，和apk打包互不影响。
    active = release

    //建议用来记录不会因为发布分支改变的参数
    SDK_VERSION = [
            compileSdkVersion: 29,
            minSdkVersion    : 26,
            targetSdkVersion : 29
    ]

    //全部都打包，如果只运行模块，请改为false；true则所有模块都参与打包
    allPackage = true
    //需要运行的组件，当allPackage为false的时候，此变量生效，模块名参照settings.gradle中的
    needPackage = ["open_main", "open_common", "open_user", "open_login"]

    //组件和全量包都会优先判断此变量中的模块，如果配置了，此模块不参与打包
    ignorePackage = []
}